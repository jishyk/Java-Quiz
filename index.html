<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="highscores.html">High Scores</a>
  <link rel="stylesheet" href="./assets/css/style.css">
  </head>
<body>
  <div id="start-screen">
    <h1>This Quiz is about JavaScript-related questions</h1>
    <button id="start-button">Start Quiz</button>
  </div>
  <div id="quiz-screen">
    <h2 id="question"></h2>
    <ul id="choices"></ul>
  </div>
  <div id="timer">Time: </div>
  <div id="game-over-screen">
    <h2 id="final-score"></h2>
    <div id="save-score-section">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials">
      <button id="save-button">Save</button>
    </div>
    <div id="high-scores-section">
    <h2>High Scores</h2>
      <ul id="scores-list"></ul>
      <button id="reset-button" class="button">Reset High Scores</button>
      <button id="go-back-button" class="button">Go Back</button>
    </div>
    </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
